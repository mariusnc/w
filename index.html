<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovering Navigation Bar</title>
  <!-- Load jQuery for the JavaScript functionality -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: white;
      font-weight: 600;
      text-align: center !important;
      font-family: 'Inter', sans-serif;
    }

    .hoverable {
      display: inline-block;
      backface-visibility: hidden;
      vertical-align: middle;
      position: relative;
      box-shadow: 0 0 1px rgba(0, 0, 0, 0);
      transform: translateZ(0);
      transition-duration: .3s;
      transition-property: transform;
    }

    .hoverable:before {
      position: absolute;
      pointer-events: none;
      z-index: -1;
      content: '';
      top: 100%;
      left: 5%;
      height: 10px;
      width: 90%;
      opacity: 0;
      background: -webkit-radial-gradient(center, ellipse, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
      transition-duration: 0.3s;
      transition-property: transform, opacity;
    }

    .hoverable:hover, .hoverable:active, .hoverable:focus {
      transform: translateY(-5px);
    }

    .hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before {
      opacity: 1;
      transform: translateY(-5px);
    }

    @keyframes bounce-animation {
      16.65% {
        -webkit-transform: translateY(8px);
        transform: translateY(8px);
      }
      33.3% {
        -webkit-transform: translateY(-6px);
        transform: translateY(-6px);
      }
      49.95% {
        -webkit-transform: translateY(4px);
        transform: translateY(4px);
      }
      66.6% {
        -webkit-transform: translateY(-2px);
        transform: translateY(-2px);
      }
      83.25% {
        -webkit-transform: translateY(1px);
        transform: translateY(1px);
      }
      100% {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }
    }

    .bounce {
      animation-name: bounce-animation;
      animation-duration: 2s;
    }

    /* Custom styles for the navigation links to apply the new color */
    .nav-link {
      color: #443450 !important;
      transition: .5s color ease-in-out;
    }
  </style>
</head>
<body class="bg-white font-sans">

  <!-- Main container -->
  <div class="relative min-h-screen">
    <nav class="bg-white rounded-lg p-4 shadow-lg mb-8">
      <div class="container mx-auto flex justify-center">
        <ul class="flex space-x-12">
          <li><a id="len1" class="hoverable nav-link" href="#">Home</a></li>
          <li><a id="len2" class="hoverable nav-link" href="#">About</a></li>
          <li><a id="len3" class="hoverable nav-link" href="#">Portfolio</a></li>
          <li><a id="len4" class="hoverable nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content area with the background image -->
    <div
      class="w-full h-[80vh] bg-cover bg-center rounded-lg shadow-xl"
      style="background-image: url('poster.jpg');"
    >
      <div class="flex flex-col items-center justify-center h-full text-center text-white p-6">
        <h2 class="text-4xl sm:text-5xl font-bold mb-4 drop-shadow-md"></h2>
        <p class="text-lg sm:text-xl leading-snug max-w-2xl drop-shadow-md">
          
        </p>
      </div>
    </div>
  </div>

  <script>
    // This script handles the bounce animation on the navigation links
   $(function(){
  var str = '#len'; //increment by 1 up to 1-nelemnts
  $(document).ready(function(){
    var i, stop;
    i = 1;
    stop = 4; //num elements
    setInterval(function(){
      if (i > stop){
        return;
      }
      $('#len'+(i++)).toggleClass('bounce');
    }, 500)
  });
});
  </script>

</body>
</html>
