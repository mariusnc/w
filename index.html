<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovering Navigation Bar</title>
  <!-- Load Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  <style>
    body {
      background-color: white;
      font-weight: 600;
      text-align: center !important;
      font-family: 'Inter', sans-serif;
    }

    .hoverable {
      display: inline-block;
      vertical-align: middle;
      position: relative;
      /* Smooth transition for the 'transform' property on hover */
      transition: transform 0.3s ease-in-out;
      color: #443450; /* Set the text color here */
    }

    .hoverable:before {
      content: '';
      position: absolute;
      pointer-events: none;
      z-index: -1;
      top: 100%;
      left: 5%;
      height: 10px;
      width: 90%;
      opacity: 0;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 80%);
      /* Smooth transition for the shadow's movement and opacity */
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .hoverable:hover, .hoverable:active, .hoverable:focus {
      transform: translateY(-5px);
    }

    .hoverable:hover:before, .hoverable:active:before, .hoverable:focus:before {
      opacity: 1;
      transform: translateY(-5px);
    }
  </style>
</head>
<body class="bg-white font-sans">

  <!-- The navigation bar is now fixed at the top of the viewport -->
  <nav class="fixed top-0 left-0 right-0 bg-white p-4 shadow-lg z-50 rounded-lg">
    <div class="container mx-auto flex justify-center">
      <ul class="flex space-x-12">
        <li><a id="len1" class="hoverable" href="concept.html">Concept</a></li>
        <li><a id="len2" class="hoverable" href="program.html">Program</a></li>
        <li><a id="len3" class="hoverable" href="anstractsandbios.html">Abstracts & Bios</a></li>
        
      </ul>
    </div>
  </nav>

  <!-- This container has top padding to prevent content from being hidden behind the fixed nav bar -->
  <div class="pt-12">
    <!-- Display the large image here. Replace the placeholder URL with your poster.jpg -->
    <img
      src="poster.jpg"
      alt="A large poster"
      class="w-full h-auto block rounded-lg shadow-xl"
    >
  </div>

</body>
</html>
